<!DOCTYPE html>
<html lang="en">
<head>
    <title>FilmWish</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section id="navbar">
        <div>
            <h1><strong>FilmWish</strong></h1>
        </div>

        <div>
            <h3>Add Movies : </h3>
            <button id="btn1">+</button>
        </div>
    </section>

    <section id="main">
    </section>

    <div id="overlay">
    </div>

    <div id="popup">
        <form>
            <input type="text" placeholder="Movie Title" id="movtit">
            <input type="text" placeholder="Actor Name" id="actname">
            <input type="text" placeholder="Director Name" id="dirname">
            <input type="text" placeholder="Music Director Name" id="mdirname">
            <textarea placeholder="A Line about the movie" id="descp"></textarea>
            <button id="addbtn">ADD</button>
            <button id="cancelbtn">CANCEL</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
